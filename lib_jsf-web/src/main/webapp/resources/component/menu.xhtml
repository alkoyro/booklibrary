                <h:link outcome="userlist" value="#{mainMenuBundle.editUserMi}" />
            </li>
        </c:if>

        <c:if test="${sec:isAllowed('VISIT_MANAGEMENT_AREA')}">

                <h:link outcome="deletedBooks" value="#{mainMenuBundle.deletedBooksMi}"/>

        </c:if>
