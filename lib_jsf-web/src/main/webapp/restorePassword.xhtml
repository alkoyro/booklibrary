<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:com="http://java.sun.com/jsf/composite/component">
<ui:composition template="/mainTemplate.xhtml">
    <ui:define name="title">Library/Restore password</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="login" value="#{restorePasswordBean.login}"/>
            <f:viewParam name="token" value="#{restorePasswordBean.token}"/>
        </f:metadata>

        <h:form rendered="#{restorePasswordBean.isValidPage()}">
            <h:panelGrid columns="2">

                <h:outputLabel value="User: " style="font-weight: bold;"/>
                <h:outputText value="#{param.login}"/>

                <h:outputLabel value="Password: "/>
                <h:inputText value="#{restorePasswordBean.password}" size="63"/>

                <h:outputLabel value="Repeat password: "/>
                <h:inputText size="63"/>

                <h:commandButton value="Restore" actionListener="#{restorePasswordBean.changePassword()}"
                                 action="main"/>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
</html>
