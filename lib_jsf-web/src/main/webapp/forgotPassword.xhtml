<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:com="http://java.sun.com/jsf/composite/component">
<ui:composition template="/mainTemplate.xhtml">
    <ui:define name="title">Library/Restore password</ui:define>
    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Enter your email: "/>
            <h:inputText id="email" value="#{restorePasswordBean.email}" size="63">
                <f:validator validatorId="emailValidator"/>
                <f:validator validatorId="requiredValueValidator"/>
            </h:inputText>
            &nbsp;
            <h:commandButton value="Restore" actionListener="#{restorePasswordBean.sendRestorePasswordEmail()}"
                             action="forgotPassword"/>
            <f:event type="preValidate" listener="#{clearErrorsListener.clearWarnings}"/>
        </h:form>
        <h:panelGrid id="errorMessages" columns="2"
                     styleClass="errorMessages"/>
    </ui:define>
</ui:composition>
</html>
