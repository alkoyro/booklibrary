<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cus="http://es.by/custom" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/secure/secureTemplate.xhtml">
    <ui:define name="title">Exception</ui:define>

    <ui:define name="content">
        <h:form>
            <h:commandLink class="label" actionListener="#{exceptionDetailBean.redirectOnClick}">
                <c:set var="paramResult" value="#{param.result}"/>

                <h2>
                    #{cus:loadMessage(paramResult, "errors")}
                </h2>
            </h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>


</html>
