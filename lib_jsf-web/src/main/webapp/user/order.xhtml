<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">
<ui:composition template="/mainTemplate.xhtml">
    <ui:define name="title">Library/#{userBean.user.login}'s order</ui:define>
    <ui:define name="content">
        <h:dataTable value="#{cartBean.cart}" var="cartElement">
            <h:column>
                <li>#{cartElement.book.author} - #{cartElement.book.title} (#{cartElement.amount}) </li>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandButton value="Confirm" action="main" actionListener="#{cartBean.makeOrder()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
