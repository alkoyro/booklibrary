<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:cf="http://es.by/custom"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:ct="http://java.sun.com/jsf/composite/util"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://es.by/security">
<ui:composition template="/mainTemplate.xhtml">
    <ui:define name="title">Library/add book</ui:define>
    <ui:define name="content">
        <h:panelGroup rendered="#{fn:length(deletedBookListBean.deletedBookList) == 0}">
            There are no deleted books there.
        </h:panelGroup>

        <h:dataTable value="#{deletedBookListBean.deletedBookList}" var="book">
            <h:column>
                <h:form>
                    #{book.title} - #{book.author}
                    <h:commandButton actionListener="#{deletedBookListBean.restoreBook(book)}" value="restore"/>
                </h:form>

            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
